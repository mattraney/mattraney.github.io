<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>SimpleTire - Account Settings</title>
        <link href="assets/css/styles.css" rel="stylesheet" />
        <link href="assets/css/main.css" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
        <script src="assets/components/common.js"></script>
        <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="nav-fixed">
        <main-header></main-header>
        <div id="layoutSidenav">
            <!-- Left Navigation -->
            <main-nav></main-nav>
            <!-- Main Content-->
            <div id="layoutSidenav_content">
                <main class="px-4 py-5">
                    <div class="container-xl">
                        <!-- Header Row -->
                        <div class="row">
                            <header class="page-header mb-4">
                                <div class="page-header-content p-0">
                                    <div class="row align-items-center">
                                        <div class="col-auto">
                                            <h1 class="page-header-title">Settings</h1>
                                            <nav class="nav nav-borders">
                                                <a class="nav-link ms-0" href="settings-account.html">Account</a>
                                                <a class="nav-link" href="settings-warehouses.html">Warehouses</a>
                                                <a class="nav-link" href="settings-inventory.html">Inventory</a>
                                            </nav>   
                                        </div>
                                    </div>
                                    <hr class="my-0" />
                                </div>
                            </header>
                        </div>
                        <div class="row">
                            <div class="col-xl-7">
                                <div class="card card-header-action shadow-sm mb-4">
                                    <form>
                                        <div class="card-header d-flex align-items-center">
                                            <h2 class="mb-0">Primary contact</h2>
                                        </div>
                                        <div class="card-body">                                         
                                            <div class="row gx-3 mb-3">
                                                <div class="col-md-6">
                                                    <label class="small mb-1" for="inputFirstName">First name <span class="text-red">*</span></label>
                                                    <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" value="Bill" />
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="small mb-1" for="inputLastName">Last name <span class="text-red">*</span></label>
                                                    <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" value="Smith" />
                                                </div>
                                            </div>
                                            <div class="row gx-3 mb-3">
                                                <div class="col-md-6">
                                                    <label class="small mb-1" for="inputEmailAddress">Email address <span class="text-red">*</span></label>
                                                    <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="bsmith@123tires.com" />
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="small mb-1" for="inputPhone">Phone number <span class="text-red">*</span></label>
                                                    <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" value="555-123-4567" />
                                                </div>
                                            </div>                                    
                                        </div>
                                        <div class="card-footer d-flex justify-content-end">
                                            <button class="btn btn-orange" type="button">Save Changes</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card card-header-action shadow-sm">
                                    <form>
                                        <div class="card-header d-flex align-items-center">
                                            <h2 class="mb-0">Change password</h2>
                                        </div>
                                        <div class="card-body">
                                            <div class="mb-3">
                                                <label class="small mb-1" for="currentPassword">Current password <span class="text-red">*</span></label>
                                                <input class="form-control" id="currentPassword" type="password" placeholder="Enter current password" />
                                            </div>
                                            <div class="mb-3">
                                                <label class="small mb-1" for="newPassword">New password <span class="text-red">*</span></label>
                                                <input class="form-control" id="newPassword" type="password" placeholder="Enter new password" />
                                            </div>
                                            <div class="mb-3">
                                                <label class="small mb-1" for="confirmPassword">Confirm new password <span class="text-red">*</span></label>
                                                <input class="form-control" id="confirmPassword" type="password" placeholder="Confirm new password" />
                                            </div>
                                        </div>
                                        <div class="card-footer d-flex justify-content-end">
                                            <button class="btn btn-orange" type="button">Save Password</button>
                                        </div>
                                    </form>
                                </div>                                
                            </div>
                        </div>
                    </div>
                </main>
                <!-- Footer -->
                <main-footer></main-footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="assets/js/scripts.js"></script>
    </body>
</html>
